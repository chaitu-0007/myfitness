<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot</title>
    <style>
        body{
            margin:0; padding:0; font-family:Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height:100vh; display:flex; justify-content:center; align-items:center;
        }
        .box{
            background:#fff; padding:40px; border-radius:15px; width:400px;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
            display:flex; flex-direction:column; gap:15px;
        }
        h2{color:#203a43; text-align:center;}
        select, input{
            padding:10px; border-radius:6px; border:1px solid #ccc; outline:none;
        }
        button{
            padding:12px; border:none; border-radius:25px; background:#203a43;
            color:#fff; font-weight:bold; cursor:pointer;
        }
        button:hover{background:#0f2027;}
        a{text-align:center; text-decoration:none; color:#203a43; font-weight:bold;}
    </style>
</head>
<body>
    <div class="box">
        <h2>Book Your Slot</h2>
        <label>Select Date</label>
        <input type="date">
        <label>Select Time</label>
        <select>
            <option>6:00 AM - 7:00 AM</option>
            <option>7:00 AM - 8:00 AM</option>
            <option>5:00 PM - 6:00 PM</option>
            <option>6:00 PM - 7:00 PM</option>
        </select>
        <button>Confirm Slot</button>
        <a href="./homepage.html">‚Üê Back to Home</a>
    </div>
</body>
</html>
